name: Publish to NPM

on:
  push:
    tags: v*

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Fetches entire history, so we can analyze commits to determine next version and release
          fetch-depth: 0

      - name: Determine release version
        id: versioning
        uses: Fresa/trunk-based-release-versioning@v0

      - name: Convert commit logs to JSON
        id: convert-commit-logs
        uses: mikefarah/yq@master
        with:
          cmd: |
            yq ea -o=json 'select(. != null) \
            | [.]' "$(echo "${{ steps.versioning.outputs.commit-logs-path }}" | sed "s|^${{ github.workspace }}/||")" \
            | tee commit_logs.json

      - name: Generate release notes
        id: release_notes
        uses: Fresa/release-notes-generator@v2
        with:
          version: ${{ steps.versioning.outputs.version }}
          last_release_ref: ${{ steps.versioning.outputs.last-release-ref }}
          release_ref: ${{ steps.versioning.outputs.release-ref }}
          path_to_commits: ./commit_logs.json

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.versioning.outputs.version }}
          release_name: ${{ steps.versioning.outputs.version }}
          body: ${{ steps.release_notes.outputs.release_notes }}
          draft: false
          prerelease: ${{ steps.versioning.outputs.is-prerelease }}

  push:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: create_release
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build apps
        run: yarn run build

      - name: Publish to NPM
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
